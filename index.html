<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<script src="https://kit.fontawesome.com/eb29aa1eb7.js" crossorigin="anonymous"></script>

<div class="container">
    <!-- As a heading -->
<nav class="navbar bg-body-tertiary mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Payment from example</span>
    </div>
  </nav>
      
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
   
    <form>
    <div class ="row"> 
        <div class="mb-3 col-4">
            <label for="Card # class="form-label">Card #</label>
            <input type="Card #" class="form-control" id="fullname" name="Card #">
        </div>
        <div class="mb-3 col-4">
            <label for="CVS" class="form-label"><CVS#></CVS></label>
            <input type="CVS" class="form-control" id="CVS" name="CVS">
          </div>
          <div class="mb-3 col-4">
            <label for="Amount" class="form-label">Amount</label>
            <div class="d-flex">
                <strong>$</strong>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">

            </div>
        </div>
        
       
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class ="row"> 
            <div class="mb-3 col-4">
                <label for="City" class="form-label">City</label>
                <input type="City" class="form-control" id="City" name="City">
            </div>
            <div class="mb-3 col-4">
              <label for="State" class="form-label">State</label>
              <div class="input-group">
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Pick a state">
                  <span class="input-group-text"><i class="fa-solid fa-sort"></i></span>
              </div>
          </div>
          
              <div class="mb-3 col-4">
                <label for="Postal Code" class="form-label">Postal Code</label>
                <input type="Amount" class="form-control" id="Postal Code" name="Postal Code">
            </div>
            <p><bold>We accept:</bold></p>
      <div class="row">
        <div class="col-6"><div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
       
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-discover"></i></label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-paypal"></i></label>
          </div>
        </div>
        <div class="mb-3 col-6">

            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            <p2>Add any notes here.</p2>
            
          </div>
        </div>  
        <div class="d-flex justify-content-end">
          <div class="buttons-container">
              <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
              <button type="button" class="btn btn-primary btn-sm">Send</button>
          </div>
      </div>
      
         

          
               
        </div>
         
      </div>
            </div>
        
        

    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    </script>
</body>
</html>
